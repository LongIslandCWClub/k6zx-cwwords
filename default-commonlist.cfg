#
# Config file to generate printed list of common words
#

# Use the Koch character order to enable characters. Select the range
# of Koch characters to include in word generation
koch-chars    = 40

# Use the CW Ops/CW Academy character order to enable
# characters. Select the range of CW Ops characters to include in word
# generation
# cwops-chars = 40

# Maximum word length of generated words
max-word-len  = 8

# Minimum word length of generated words
min-word-len  = 2

# Total words to generate (default 20)
# total-words   = 20

# Don't play, only generate word list
play          = False

# Generate words (as opposed to callsigns)
words         = True

# Use word file
word-file     = ../cwwords-data/common-words.txt
